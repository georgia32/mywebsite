<!DOCTYPE html>
<html>
<head>
  <title>ადამიანების გალერეა</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    .card {
      display: inline-block;
      background: white;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ადამიანების გალერეა</h1>

  <!-- ადამიანი 1 -->
  <div class="card">
    <img src="https://example.com/image1.jpg" alt="ადამიანი 1">
    <div class="name">ნინო</div>
  </div>

  <!-- ადამიანი 2 -->
  <div class="card">
    <img src="https://example.com/image2.jpg" alt="ადამიანი 2">
    <div class="name">ლაშა</div>
  </div>

  <!-- ადამიანი 3 -->
  <div class="card">
    <img src="https://example.com/image3.jpg" alt="ადამიანი 3">
    <div class="name">სოფო</div>
  </div>

</body>
</html>
